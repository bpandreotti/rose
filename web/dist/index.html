<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, world!</title>
</head>

<body>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>
  <div style="position: relative; z-index: 2; height: 150px; width: 300px; padding: 20px; font-family: Arial, Helvetica, sans-serif; color: white; background-color: rgba(0, 0, 0, 0.8);">
    <table style="width:100%">
      <colgroup>
        <col style="width:70%">
        <col style="width:30%">
      </colgroup>
      <tr>
        <td>Number of generations:</td>
        <td>
          <input style="width: 100%; box-sizing: border-box;" type="number" min="0" max="10" value="5" id="input-num-generations">
        </td>
      </tr>
      <tr>
        <td>Color scheme:</td>
        <td>
          <select name="color-scheme" id="input-color-scheme">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Stroke width:</td>
        <td>
          <input style="width: 100%; box-sizing: border-box;" type="number" min="0" max="20" value="3" id="input-stroke-width">
        </td>
      </tr>
    </table>
    <button style="position: absolute; right: 20px; bottom: 20px;" id="button-generate">Generate</button>
  </div>
  <div style="position: fixed; top:0px; right:0px; bottom:0px; left:0px; z-index: 1;" id="svg-container"></div>
</body>

</html>
